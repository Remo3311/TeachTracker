<!DOCTYPE html>
<html lang="en">

<head>
   
      
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #3e3e55;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: #f8f9fa;
            padding: 15px 30px;
        }

        .navbar a {
            text-decoration: none;
            color: #007bff;
            margin: 0 15px;
            display: flex;
            align-items: center;
        }

        .navbar .home-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }

        .navbar .profile-icon {
            width: 20px;
            height: 20px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 70px);
            text-align: center;
        }

        .card {
            background-color: #626281;
            border-radius: 10px;
            padding: 30px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .card h2 {
            margin: 0 0 20px 0;
            color: #ddd;
        }

        .card .button-row {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .card .button-row a {
            background-color: #000;
            color: #fff;
            padding: 15px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
        }

        .card .button-row a:hover {
            background-color: #444;
        }

        .card .button-row a.split {
            display: flex;
            justify-content: space-between;
        }

        .card hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="starting.html">
            <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Home Icon" class="home-icon">
            Starting!
        </a>
        <a href="homepage.html">Homepage</a>
        <a href="lesson.html">Lesson Plan</a>
        <a href="student.html">Student Information</a>
        <a href="assignment.html">Assignments</a>
        <a href="submissions.html">
            <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="Profile Icon" class="profile-icon">
        </a>
    </div>

    <div class="container">
        <div class="card">
            <h2>My Lessons</h2>
            <div class="button-row">
                <a href="lesson.html">Lesson Planning</a> <!-- Link to lesson.html -->
                <div class="button-row split">
                    <a href="student.html">Student Information</a>
                    <a href="assignment.html">Assignments</a>
                </div>
            </div>
            <hr>
        </div>
    </div>
</body>

</html>
