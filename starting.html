<!DOCTYPE html>
<html lang="en">

<head>
      
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Planner</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #3e3e55;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: #f8f9fa;
            padding: 15px 30px;
        }

        .navbar a {
            text-decoration: none;
            color: #007bff;
            margin: 0 15px;
            display: flex;
            align-items: center;
        }

        .navbar .home-icon {
            width: 16px; /* Smaller size for the home icon */
            height: 16px;
            margin-right: 8px;
        }

        .navbar .profile-icon {
            width: 20px;
            height: 20px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 70px);
            text-align: center;
        }

        .card {
            background-color: #626281;
            border-radius: 10px;
            padding: 50px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .card img {
            width: 500px; /* Increase the size of the image */
            height: auto;
            margin-bottom: 20px;
        }

        .card h2 {
            margin: 0 0 20px 0;
            color: #574b90;
            font-size: 24px; /* Adjusted font size */
        }

        .card p {
            margin: 0 0 30px 0;
            color: #e8e8f5;
            font-size: 18px; /* Adjusted font size */
        }

        .start-button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .start-button:hover {
            background-color: #444;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="starting.html">
            <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Home Icon" class="home-icon">
            Starting!
        </a>
        <a href="homepage.html">Homepage</a>
        <a href="lesson.html">Lesson Plan</a>
        <a href="student.html">Student Information</a>
        <a href="assignment.html">Assignments</a>
        <a href="submissions.html">
            <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="Profile Icon" class="profile-icon">
        </a>
    </div>

    <div class="container">
        <div class="card">
            <img src="image/teacher_presence_web.png" alt="Teacher">
            <h2>Plan Your Lesson as a Teacher</h2>
            <p>Keep Track Everything You Want!</p>
            <button class="start-button" onclick="startLesson()">Start!</button>
        </div>
    </div>

    <script src="starting.js"></script>

</body>
</html>
